<div class="xblock-studio">
    <h3>Enter Question Description:</h3>
    <textarea id="question_description">{{ self.question_description }}</textarea>
    
    <div id="rubric-editor" class="sortable">
        {% for item in self.rubric %}
        <div class="rubric-item" data-index="{{ forloop.counter0 }}">
			<div class="rubric-handle">â˜°</div>
            <label>Label: <input type="text" class="rubric-label" value="{{ item.label }}" /></label>
            <label>Explanation: <textarea class="rubric-description">{{ item.description }}</textarea></label>
            <label>Weight: <input type="number" class="rubric-weight" value="{{ item.weight }}" step="0.5" /></label>
            <button class="delete-rubric-item">Delete</button>
        </div>
        {% endfor %}
    </div>
    
    <button class="save-button">Save</button>
    <button id="add-rubric-item">Add rubric item</button>
</div>

</div>
